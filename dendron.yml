version: 5
dev:
    enablePreviewV2: true
    enableWebUI: false
commands:
    lookup:
        note:
            selectionMode: extract
            confirmVaultOnCreate: false
            leaveTrace: false
            bubbleUpCreateNew: true
            fuzzThreshold: 0.76
            vaultSelectionModeOnCreate: smart
    randomNote: {}
    insertNote:
        initialValue: templates
    insertNoteLink:
        aliasMode: none
        enableMultiSelect: false
    insertNoteIndex:
        enableMarker: false
    copyNoteLink: {}
workspace:
    vaults:
        -
            fsPath: vault
            name: h7b-dendron
            sync: sync
    journal:
        dailyDomain: daily
        name: journal
        dateFormat: y.MM.dd
        addBehavior: childOfDomain
    scratch:
        name: scratch
        dateFormat: y.MM.dd.HHmmss
        addBehavior: asOwnDomain
    task:
        name: ''
        dateFormat: ''
        addBehavior: childOfCurrent
        statusSymbols:
            '': ' '
            wip: w
            done: x
            assigned: a
            moved: m
            blocked: b
            delegated: l
            dropped: d
            pending: 'y'
        prioritySymbols:
            H: high
            M: medium
            L: low
        todoIntegration: false
        createTaskSelectionType: selection2link
    graph:
        zoomSpeed: 1
    enableAutoCreateOnDefinition: false
    enableXVaultWikiLink: false
    enableRemoteVaultInit: true
    enableUserTags: true
    enableHashTags: true
    workspaceVaultSyncMode: noCommit
    enableAutoFoldFrontmatter: false
    maxPreviewsCached: 10
    maxNoteLength: 204800
    dendronVersion: 0.83.0
    enableEditorDecorations: true
preview:
    enableFMTitle: false
    enableNoteTitleForLink: true
    enableMermaid: true
    enablePrettyRefs: true
    enableKatex: true
    automaticallyShowPreview: false
    enableFrontmatterTags: true
    enableHashesForFMTags: false
publishing:
    enableFMTitle: false
    enableNoteTitleForLink: true
    enableMermaid: true
    enablePrettyRefs: true
    enableKatex: true
    copyAssets: true
    logoPath: vault/assets/logo.png
    siteFaviconPath: vault/assets/favicon.ico
    siteHierarchies:
        - root
    enableSiteLastModified: false
    siteRootDir: docs
    siteUrl: 'https://kool.casa/'
    enableFrontmatterTags: true
    enableHashesForFMTags: false
    enableRandomlyColoredTags: false
    duplicateNoteBehavior:
        action: useVault
        payload:
            - vault
    writeStubs: false
    seo:
        title: Kool Casa
        description: >-
            Kool Casa is my personal blog and notes. The site is published using
            Dendron, deployed on Netlify. Articles are plain Markdown files
            located in the vault directory. Each Mardown file also has a yaml
            frontmatter for storing metadata. The URL for each article is
            determined by the id in the frontmatter.
        author: Huy
    github:
        enableEditLink: true
        editLinkText: Edit this page on GitHub
        editBranch: main
        editViewMode: tree
    enablePrettyLinks: true
    hierarchy:
        personal-finance: # hierarchy name
            publishByDefault: false